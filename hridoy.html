    <button onclick="myEvien()">  click </button>

    <script>

            async function myEvien() {

            let url ="https://crud.teamrabbil.com/api/v1/CreateProduct";
            let data ={
                "ProductName":"hridoy",
                "ProductCode":"abc123",
                "Img":"abc",
                "UnitPrice":"12",
                "Qty":"1",
                "TotalPrice":"12"
            };


            let rekust ={
            method:"POST",
            body : JSON.stringify(data),

            }

            let hridoy = await fetch(url, rekust);
            let jason = await hridoy.json();
            console.log(jason);

            };



    </script>
